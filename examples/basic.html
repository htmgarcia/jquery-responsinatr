<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery Responsinatr - Basic Example</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../jquery.responsinatr.min.js"></script>
    <script>
    $(function(){
        $('#container').responsinatr();
    });
    </script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css"/>
    <link href="../jquery.responsinatr.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div id="container">

        <h2>YouTube</h2>
        <div class="responsinatr">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>
        </div>

        <h2>Vimeo</h2>
        <div class="responsinatr">
            <iframe src="https://player.vimeo.com/video/1084537" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>

        <h2>Google Maps</h2>
        <div class="responsinatr">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207433.7208676158!2d139.5703036759639!3d35.67326187350749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2zVG9raW8sIEphcMOzbg!5e0!3m2!1ses-419!2s!4v1470093855442" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

    </div>

</body>
</html>
